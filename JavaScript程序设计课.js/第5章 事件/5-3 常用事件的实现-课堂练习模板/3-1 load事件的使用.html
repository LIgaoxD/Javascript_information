<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>load事件的使用</title>
 
   <script>
	   window.onload=function(){
		   
		var btn=document.getElementById("btn");
		btn.onclick=function(){
		alert("你好！");
		
			}   
	   }




  </script>  
  
 
 
</head>
<body>
  <button id="btn">welcome</button>

  
  
</body>
</html>
