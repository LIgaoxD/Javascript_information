<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准事件对象阻止默认行为</title>
</head>
<body>
    <a href="http://www.ccit.js.cn/" target="_blank">常州信息职业技术学院</a>
    <br>
    <a id="ssbd" href="http://sd.ccit.js.cn/" target="_blank">软件与大数据学院</a>
		
    <script>
		
		var a=document.getElementById("ssbd");
			a.addEventListener("click",function(e){
			e.preventDefault();		//阻止行为
			alert("取消默认行为！")
		})
   //通过函数参数
    </script>
</body>
</html>
