<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			textarea{
				width:300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<p>备注说明：</p><textarea></textarea>
		
		<script>

		var txt=document.querySelector("textarea");
			txt.oncut=function(e){
				
				e.preventDefault();
				console.log("txt.oncut");
				console.log(e.cancelable);
			}//剪切
			
			txt.oncopy=function(e){
				
				e.preventDefault();
				
			}//复制
			
			txt.onpaste=function(e){
				
				e.preventDefault();
				
			}//粘贴

			txt.onselect=function(e){
				e.preventDefault();  //无效
				console.log("txt.onselect");
				console.log(e.cancelable);			//这个行为是不能取消的
			}
			
			txt.oncontextmenu=function(e){
				e.preventDefault();
				
			};	
			
			document.onselectstart=function(e){
				e.preventDefault();
			};
			
		</script>
	</body>
</html>
