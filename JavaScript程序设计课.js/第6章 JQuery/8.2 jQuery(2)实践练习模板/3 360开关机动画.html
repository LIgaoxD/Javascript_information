<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				width: 322px;
				position: fixed;
				bottom: 0;
				right: 0;
				overflow: hidden;
			}

			span {
				position: absolute;
				top: 0;
				right: 0;
				width: 30px;
				height: 20px;
				cursor: pointer;
			}
		</style>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script>
			$(function() {
				$("#closeButton").click(function() {


					$('#bottomPart').animate({
						height: 0
					}, 1000, function() {
						$('#box').animate({
							width: '0px',
						}, 1000);
					});


					// $('#box').animate({
					// 	height: '250px'
					// }, 1000);
					// $('#box').animate({
					// 	width: '0px',
					// }, 1000);

				});
			});
		</script>
	</head>

	<body>
		<div class="box" id="box">
			<span id="closeButton"></span>
			<div class="hd" id="headPart">
				<img src="images/t.jpg" alt="" />
			</div>
			<div class="bd" id="bottomPart">
				<img src="images/b.jpg" alt="" />
			</div>
		</div>

	</body>
</html>
