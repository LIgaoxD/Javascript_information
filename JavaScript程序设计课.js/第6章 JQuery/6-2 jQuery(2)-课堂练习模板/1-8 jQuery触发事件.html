<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div {
				width: 300px;
				height: 200px;
				background-color: skyblue;
			}
		</style>

		<script src="./js/jquery-3.5.1.min.js"></script>
		<script>
			$(function() {
				//绑定事件

				$('div').click(function() {
					$(this).css('background-color', 'orange');
				});

				$('div').on("click", function() {
					$(this).css('background-color', 'orange');
				});

				//触发事件
				$('button').on("click", function() {
					// $('div').click()
					$('div').trigger('click');
				});

			})
		</script>

	</head>

	<body>
		<div></div>
		<button>触发事件</button>
	</body>
</html>
