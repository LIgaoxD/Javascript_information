<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		div{
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
	
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$('div').on({
				click: function() {
					$(this).css('background-color', 'orange');
				}
				mouseover: function() {
					$(this).css('background-color', 'pink');
				}
				mouseout: function() {
					$(this).css('background-color', 'skyblue');
				}
			});



										
		})
	</script>
		
  </head>
  
  <body>
    <div></div>
	<button>解绑事件</button>
  </body>
</html>
