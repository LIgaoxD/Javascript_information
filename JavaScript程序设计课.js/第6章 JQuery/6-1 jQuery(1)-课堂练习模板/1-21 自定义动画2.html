<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div {
				width: 50px;
				height: 50px;
				background-color: pink;
				position: absolute;
			}
		</style>

		<script src="./js/jquery-3.5.1.min.js"></script>
		<script>
			$(function() {

				$('button').click(function() {
					$('div').animate({
						width: '+=100px',
						left: '+200px',
						top: '+=20px',
						height: '+=50px',
						opacity: '-=0.4'

					}, 2000);
				});
			})
		</script>

	</head>

	<body>
		<button>动起来</button>
		<div></div>

	</body>
</html>
