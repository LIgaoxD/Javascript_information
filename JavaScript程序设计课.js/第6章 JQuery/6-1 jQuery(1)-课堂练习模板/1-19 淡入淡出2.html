<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin-left: 5px;
      }

      .box {
        width: 425px;
        height: 105px;
        padding-top: 5px;
        border: 1px solid #ccc;
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .yellow {
        background-color: yellow;
      }

      .orange {
        background-color: orange;
      }
    </style>
	
    <script src="./js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				// $('.box div').fadeTo(1000,0.2);
				
				// $('.box div').hover(function(){
				// 	$(this).stop().fadeTo(500,1);
				// },function(){
				// 	$(this).stop().fadeTo(500,0.2);
				// });
				
				$(".box div").mouseenter(function() {
					$(this).stop().fadeTo(500,1);
				});
				$(".box div").mouseleave(function() {
					$(this).stop().fadeTo(500,0.2);
				});
				
			})
		</script>	
	
 	
  </head>
  <body>
    <div class="box">
      <div class="red"></div>
      <div class="green"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
    </div>
  </body>
</html>
