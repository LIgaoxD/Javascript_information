<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div {
				width: 150px;
				height: 300px;
				background-color: pink;
			}
		</style>

		<script src="./js/jquery-3.5.1.min.js"></script>

		<script>
			$(function() {

				$('button').click(function() {
					var ix = $(this).index();
					if (ix == 0) { //显示
						$("div").slideDown(1000);

					} else if (ix == 1) { //隐藏
						$("div").slideUp(1000);

					} else if (ix == 2) { //切换
						$("div").slideToggle(1000);
					}
				})
			})
		</script>

	</head>
	<body>
		<button>向下滑动</button>
		<button>向上滑动</button>
		<button>切换</button>
		<div></div>

	</body>
</html>
