	<!-- 把如图所示的行的底色设置为"#B2E0FF"。
（2）把如图所示列的字体颜色设置为蓝色。
（3）把包含“Beijing”的单元格，加下划线表示 -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$("tr:odd").css("background-color", "#B2E0FF");
		// $("td:odd").css("color","blue");
		$("td:first-child").css("color", "blue");
		$("td:nth-of-type(3)").css("color", "blue");
		$("td:last-child").css("color", "blue");
		$("td:contains(Beijing)").css("text-decoration", "underline");
	</script>
