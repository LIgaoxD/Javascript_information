	<!-- （1）把href=#的元素的字体设置为40。
（2）把href以“http”开头的元素设置为斜体。
（3）把href以“doc”结尾的元素设置为粗体。
（4）把href中包含“jwc”的元素的字体设置为30。 -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$("a[href='#']").css("font-size", "40px");
		$("a[href^='http']").css("font-style", "italic");
		$("a[href$='doc']").css("font-weight", "bold");
		$("a[href*='jwc']").css("font-size", "30px");
	</script>
</html>
