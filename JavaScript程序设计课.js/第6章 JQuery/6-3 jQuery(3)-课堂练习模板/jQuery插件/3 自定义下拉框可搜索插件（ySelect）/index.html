<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义下拉框可搜索插件（ySelect）</title>
		
		<link rel="stylesheet" type="text/css" href="./css/ySelect.css" />
		
		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/ySelect.js"></script>
		<script>
			$(function() {
				$('.city').ySelect();
		
				let data = [
					{id: '1', name: '南京'},
					{id: '2', name: '苏州'},
					{id: '3', name: '无锡'},
					{id: '4', name: '常州'},
					{id: '5', name: '镇江'},
					{id: '6', name: '扬州'},
					{id: '7', name: '泰州'},
					{id: '8', name: '南通'}				
				]
				$.each(data, function (i, item) {
					$(".city").append("<option value=" + item.id + ">"+ item.name + "</option>")
				})
				$(".city").reload();			   
			});
		</script>
			
	</head>
	<body>
		<div id="header">
			<h3>自定义下拉框可搜索「ySelect」</h3>
		</div>		
		
		<div class="container">
			<select class="city"></select>		 <!-- 添加multiple="multiple"属性，可设置为多选 -->
		</div>			
	</body>
</html>
