<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>放大镜效果（jqzoom）</title>
		
		<link rel="stylesheet" type="text/css" href="./css/jquery.jqzoom.css" />
		<script src="./js/jquery.min.js"></script>
		<script  src="./js/jquery.jqzoom-core.js"></script>
		<script>
			$(function () {
			$('.jqzoom').jqzoom({
				zoomType: 'standard',  //样式：standard/reverse/innerzoom/drag
				lens:true,      //放大的原始区域块是否显示
				alwaysOn:false  //放大后的区域是否始终出现  
				});
			});
		</script>			
			
	</head>
	<body>	
		<div id="header">
			<h1>放大镜效果「jqzoom」</h1>
		</div>

		<div id="content">
			<a href="./images/big.jpg" class="jqzoom" title="放大镜">
				<img src="./images/small.jpg" />
			</a>
		</div>


	</body>
</html>
